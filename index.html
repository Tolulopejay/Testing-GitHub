<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlusWeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      h1,
      h2,
      p {
        color: white;
        margin-top: 0.5cm;
        font-size: 0.5cm;
      }
      .button {
        background-color: violet;
        color: white;
      }
      .container {
        border: 0.2cm;
        border-radius: 0.1cm;
        padding-top: 1cm;
        padding-left: 1cm;
        padding-right: 1cm;
        padding-bottom: 1cm;
        box-sizing: border-box;
        background: radial-gradient(
          circle at 12.3% 19.3%,
          rgb(85, 88, 218) 0%,
          rgb(95, 209, 249) 100.2%
        );
        font-family: arial, sans-serif;
        box-shadow: 0.1px 0.1px 1.5px 1.5px grey;
        max-width: 20cm;
        max-height: 20cm;
        margin-top: 2cm;
        margin-left: 2cm;
        margin-bottom: 0.1cm;
      }
      p {
        color: white;
        font-size: 60px;
        margin-bottom: 20cm;
      }
      .date {
        font-size: 13px;
      }
      .fr {
        border: 0.2cm;
        border-radius: 0.1cm;
        padding-top: 0.2cm;
        padding-left: 0.2cm;
        padding-right: 0.2cm;
        padding-bottom: 0.2cm;
        box-shadow: 0.1px 0.1px 1.5px 1.5px grey;
      }
      ul {
        list-style: none;
        font-family: arial, sans-serif;
        color: white;
      }
      .button:hover {
        background: blueviolet;
      }
      #current:hover {
        background: rgb(191, 191, 228);
        cursor: pointer;
      }
      .form:hover {
        background: white;
        box-shadow: 1.5px 1.5px 1.5px 1.5px grey;
        cursor: pointer;
        border: whitesmoke;
        padding: 5px;
        word-wrap: break-word;
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }
      h4 {
        margin-top: 0.5cm;
        text-align: center;
        margin-right: 10cm;
        font-size: 10px;
      }
      body {
        background: radial-gradient(
          circle at 10% 20%,
          rgb(251, 222, 238) 15.6%,
          rgb(206, 201, 226) 80.3%
        );
      }
      .openSource {
        max-width: 20cm;
        max-height: 20cm;
      }
    </style>
  </head>
  <body>
    <div class="container" #000000 6px>
      <form id="fr">
        <input
          type="text"
          id="user-input"
          placeholder="Type a city..."
          class="form"
        />
        <input type="submit" class="button" value="Search" />
        <span id="current-location"
          ><button type="button" class="btn btn-primary" id="current">
            üìçCurrent
          </button></span
        >
      </form>

      <h1 id="city">Check the weather in your city...</h1>

      <h2 class="date">Tuesday 07:40</h2>
      <h3>Partly Cloudy</h3>
      <div class="row">
        <div class="col-3">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy icon"
          />
        </div>

        <div class="col-3">
          <strong
            ><p><span id="temperature">19</span>‚Ä¢C</p></strong
          >
        </div>

        <div class="col-1">
          <ul>
            <li>Precipitation:0%</li>
            <li>Humidity:<span id="humidity">77%</span></li>
            <li>Wind:<span id="wind">8km/h</span></li>
          </ul>
        </div>
      </div>
    </div>
    <h4 class="openSource">
      <a
        href="https://github.com/Tolulopejay/Testing-GitHub/commit/6c449962c1411a960481fe0e34b2f239caa5910d"
        >Open-source code </a
      >by Tolulope Johnson
    </h4>
    <script>
      let now = new Date();
      let h2 = document.querySelector("h2");
      let date = now.getDate();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let year = now.getFullYear();
      let days = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];
      let day = days[now.getDay()];
      let months = [
        "Jan",
        "Feb",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "Sept",
        "Oct",
        "Nov",
        "Dec",
      ];
      let month = months[now.getMonth()];
      if (hours < 10) {
        hours = `0${hours}`;
      }
      if (minutes < 10) {
        minutes = `0${minutes}`;
      }
      h2.innerHTML = `Last updated: ${day} ${date} ${month} ${hours}:${minutes}, ${year}`;

      function displayWeatherCondition(response) {
        console.log(response.data);
        let h1 = document.querySelector("h1");
        h1.innerHTML = response.data.name;
        let temp = document.querySelector("#temperature");
        temp.innerHTML = Math.round(response.data.main.temp);
        document.querySelector("#wind").innerHTML = Math.round(
          response.data.wind.speed
        );
        document.querySelector("#humidity").innerHTML =
          response.data.main.humidity;
        document.querySelector("h3").innerHTML = response.data.weather[0].main;
      }

      function country(event) {
        event.preventDefault();

        let apiKey = "5f927ad8cdc7b7c47b620fc64e34c6d6";
        let city = document.querySelector("#user-input").value;
        let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        axios.get(apiUrl).then(displayWeatherCondition);
      }
      let form = document.querySelector("form");
      form.addEventListener("submit", country);
      //let user = document.querySelector("#user-input");
      //let h1 = document.querySelector("h1");
      //h1.innerHTML = user.value;

      function primaryLocation(position) {
        let apiKey = "5f927ad8cdc7b7c47b620fc64e34c6d6";
        let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${apiKey}&units=metric`;
        axios.get(apiUrl).then(displayWeatherCondition);
      }

      function primary(event) {
        event.preventDefault();
        navigator.geolocation.getCurrentPosition(primaryLocation);
      }

      let currentLocation = document.querySelector("#current-location");
      currentLocation.addEventListener("click", primary);
    </script>
  </body>
</html>
